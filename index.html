<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sosc</title>
  <style>
    /* General Reset */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    /* Avatar Styling */
    .avatar {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      border: 4px solid #4c4c4c;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    /* Username Styling */
    h1 {
      font-size: 32px;
      color: #f9b94c;
      margin: 10px 0;
    }

    /* Status Text Styling */
    p {
      font-size: 18px;
      color: #b2b2b2;
      margin-bottom: 20px;
    }

    /* Links Section */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    /* Link Styling */
    .link {
      background-color: #2c2c2c;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .link:hover {
      background-color: #444;
    }

    /* Footer Styling */
    footer {
      margin-top: 30px;
      color: #888;
      font-size: 12px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .avatar {
        width: 120px;
        height: 120px;
      }
      h1 {
        font-size: 24px;
      }
      .link {
        width: 200px;
        font-size: 16px;
      }
    }
  </style>
</head>
