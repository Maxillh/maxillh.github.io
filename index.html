<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #111; /* Dark background */
      color: white; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* Prevent scroll */
    }

    /* Full height container */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: 70px;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 18px;
      margin-top: 15px;
      letter-spacing: 1px;
      color: #ccc;
    }

    a {
      text-decoration: none;
      color: white;
      padding: 12px 30px;
      background-color: #00bcd4;
      border-radius: 25px;
      font-size: 18px;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0097a7;
    }

    /* Background styling */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.w3schools.com/w3images/forest.jpg'); /* Replace with your own image */
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* Background blur effect */
      z-index: -1;
    }

    /* Fade-in animation for text */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div> <!-- Background Image -->

  <div class="container">
    <h1>Minimalist Website</h1>
    <p>Simple, clean, and effective.</p>
    <a href="https://your-link.com" target="_blank">Learn More</a>
  </div>

</body>
</html>
